    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <nav class="burger">
        <a href="#" class="burger__button" id="burger-button">
            <span class="burger__button__icon"></span>

        <ul class="burger__menu">
            <li><a href="#">Accueil</a></li>

     <nav>
        <div class="cont indigo borderXwidth">
            <a>Accueil</a>
            <a>Nos Réalisations</a>
            <a>Nos Offres</a>
            <a>L'Équipe</a>
            <a>Nous Contacter</a>
        </div>
    </nav>
    <script language="javascript" type="text/javascript" src="assets/js/burgerMenu.js"></script>
</head>

<body>
   <div class="starDisplay">
      <div class="sky">
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
        </div>
        <div class = 'animation-text'>
            <svg viewbox="0 0 100 20">
              <defs>
                <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="5%" stop-color="#326384"/>
                  <stop offset="95%" stop-color="#123752"/>
                </linearGradient>
                <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                  <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                    <animateTransform
                        attributeName="transform"
                        begin="0s"
                        dur="1.5s"
                        type="translate"
                        from="0,0"
                        to="40,0"
                        repeatCount="indefinite" />
                  </path>
                </pattern>
              </defs>
              <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="1">DoomWeb</text>
              <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.5">DoomWeb</text>
            </svg>
        </div>
        <p class="line-1 anim-typewriter">Des sites Web modernes à un prix abordable</p>
        </div>
        <div id ='carousselContainer'>
            <ul id="caroussel">
                <li class="active" style="background: url(assets/css/boreale.jpg) center center no-repeat;"><span class="lien">Nos Offres</span>
                    <div class="headline">
                        <div class="bg"> </div>
                        <div class="overlay"></div>
                        <div class="cheapwrap">
                            <table class="cheaptricks">
                            <tbody>
                                <tr>
                                <td>
                                    <h1 id='nosOffres'>Slidez !</h1>
                                <p id='slidez'>Pour découvrir nos offres</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                      </div>
                </li>
                <li class = "notMain" style="background: url(assets/css/moon.jpg) center center no-repeat;"><span class="lien">Site Vitrine</span></li>
                <li class = "notMain" style="background: url(assets/css/sun.jpg) center center no-repeat;"><span class="lien">Site e-commerce</span></li> 
            </ul>

            <div id="subnav"></div>

            <script language="javascript" type="text/javascript" src="assets/js/carroussel.js"></script>
        </div>
</body>

</html>
